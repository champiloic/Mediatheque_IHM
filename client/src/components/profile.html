<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Profil</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>Profil</h1>
        <button onclick="window.location.href='./mediatheque.html'">Accueil</button>
        <p id="usernameDisplay">Nom d'utilisateur : <span id="username"></span></p>
    </div>
    <div class="reading-list-container">
        <h2>Liste de livres Ã  lire</h2>
        <ul id="readingList"></ul>
    </div>
    <script src="../utils/db2rest.js"></script>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        document.getElementById('username').textContent = currentUser.username;

        async function displayReadingList() {
            try {
                const readingList = await fetchReadingList(currentUser.username);
                const listElement = document.getElementById('readingList');
                listElement.innerHTML = readingList.map(book => `
                    <li>
                        <strong>${book.title}</strong> (ID: ${book.key})
                    </li>
                `).join('');
            } catch (error) {
                console.error('Erreur lors de l\'affichage de la liste de lecture:', error);
            }
        }

        displayReadingList();
    </script>
</body>
</html>

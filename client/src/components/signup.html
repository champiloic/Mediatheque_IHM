<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Inscription</h1>
        <form id="signupForm">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <script src="../utils/database.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (userExists(username)) {
                alert('Nom d\'utilisateur déjà pris. Veuillez vous connecter.');
                window.location.href = './login.html';
            } else {
                if (addUser(username, password)) {
                    alert('Inscription réussie !');
                    // Save current user and redirect to profile
                    localStorage.setItem('currentUser', JSON.stringify({ username }));
                    window.location.href = './profile.html';
                }
            }
        });
    </script>
</body>
</html>
